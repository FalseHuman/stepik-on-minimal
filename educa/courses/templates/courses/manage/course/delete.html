{% extends "base.html" %}
{% block title %}Удаление курса{% endblock %}
{% block content %}
 <h1>Удаление курса "{{ object.title }}"</h1>
    <div class="module">
    <form action="" method="post">
        {% csrf_token %}
        <p>Вы уверены, что хотите удалить "{{ object }}"?</p>
        <input type="submit" class"button" value="Продолжить">
    </form>
 </div>
{% endblock %}
