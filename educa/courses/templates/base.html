{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8" />
    <title>{% block title %}Stepik на минималках{% endblock %}</title>
    <link href="{% static "css/base.css" %}" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://stepik.org/static/classic/ico/favicon_16.png?v=1625501157" sizes="16x16">
</head>
<body>
    <div id="header">
        <a href="/" class="logo">Stepik на минималках</a>
        <ul class="menu">
        {% if request.user.is_authenticated %}
            <li><a href="{% url "logout" %}">Выход</a></li>
        {% else %}
            <li><a href="{% url "login" %}">Вход</a></li>
         {% endif %}
        </ul>
    </div>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
 <script>
    $(document).ready(function() {
        {% block domready %}
        {% endblock %}
    });
 </script>
</body>
</html>
